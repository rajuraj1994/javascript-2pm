<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operator</title>
</head>
<body>
    <pre>
        +,-,/,*,**(power),%(modulus)-> remainder
    </pre>

    <script>
        const a = 20
        const b = 7
        const c= a+b
        document.write(`The addition of ${a} and ${b} is ${c} <br>`)
        const d= a%b
        document.write(`the remainder is ${d}`)
        

    </script>
</body>
</html>

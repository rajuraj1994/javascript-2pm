<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <div></div>

    <script>
         let news=[
            {newsTitle:'First Title',newsContent:'hello world'},
            {newsTitle:'Second Title',newsContent:'callback function'}
        ]
        function showNews(){
           setTimeout(()=>{
               let result=""
               news.forEach((post)=>{
                   result += `<li> ${post.newsTitle} </li>`
               })
               document.querySelector('div').innerHTML= result

           },2000)
       }

       function addNews(newsdata){
           return new Promise((resolve,reject)=>{
               setTimeout(()=>{
                   news.push(newsdata)

                   const error=false
                   if(!error){
                       resolve()
                   }
                   else{
                       reject('Error:something went wrong')
                   }

               },3000)

           })
       }



       addNews({newsTitle:'Third Title',newsContent:'added from another function'})
       .then(showNews)
       .catch((err)=>console.log(err))


    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with arguement</title>
</head>
<body>

    <script>

        //define the function
        function add(x,z){
               return x+z
        }

        //call function with arguement
        const a= add(5,6)
        document.write(`${a}`)

        const b= add(10,20)
        document.write(`<br> ${b}`)
    </script>
    
</body>
</html>

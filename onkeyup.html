<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeyup</title>
</head>
<body>
    <input type="password" onkeyup="demo()" id="pass">
    <p id="result"></p>

    <script>
        const demo=()=>{
            const my_value = document.getElementById('pass').value
            document.getElementById('result').innerHTML= my_value
        }
    </script>
    
</body>
</html>

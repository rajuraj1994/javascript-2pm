<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statement</title>
</head>
<body>
    <pre>
        i> if ..else
        ii> if .. else if ... else
        iii> switch
    </pre>

    <script>
        const x= prompt('Enter any number to check if it is odd or even')
        if(x%2==0){
            document.write(`${x} is a even number`)
        }
        else{
            document.write(`${x} is a odd number`)
        }
    </script>
    
</body>
</html>

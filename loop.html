<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <pre>
        i> for loop
        ii> while loop
        iii> do while loop
        iv> for/in loop
    </pre>

    <script>
        for(i=1;i<=30;i++){
            document.write(`${i} &nbsp;`)
        }
       document.write(`<br>`)
       for(i=1;i<=10;i++){
            document.write(`Dursikshya &nbsp;`)
        }
        document.write(`<br>`)

        for(i=10;i>=1;i--){
            document.write(`${i} &nbsp;`)
        }


    </script>
    
</body>
</html>
